{% extends "biblioteca/base.html" %}

{% block title %}Eliminación de Cliente{% endblock %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar al cliente "<strong>{{ cliente.nombre }}</strong>" (ID Socio: {{ cliente.id }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'biblioteca:cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
